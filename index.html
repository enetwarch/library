<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="input-container">
            <div class="search-bar">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input id="searchInput" type="search" placeholder="Search">
            </div>
            <div id="newEntry">
                <i class="fa-solid fa-plus"></i>
            </div>    
        </div>
        <div class="output-container">
            <div class="entry">
                <img class="entry-image" src="https://meo.comick.pictures/zevXM.jpg" alt="Solo Leveling">
                <i class="entry-status fa-solid fa-square-check"></i>
                <p class="entry-title">Solo Leveling</p>
            </div>
            <div class="entry">
                <img class="entry-image" src="https://meo.comick.pictures/qv5oqL.jpg" alt="Omniscient Reader's Viewpoint">
                <i class="entry-status fa-solid fa-square-minus"></i>
                <p class="entry-title">Omniscient Reader's Viewpoint</p>
            </div>
            <div class="entry">
                <img class="entry-image" src="https://meo.comick.pictures/vo82y.jpg" alt="The World After the Fall">
                <i class="entry-status fa-solid fa-square-xmark"></i>
                <p class="entry-title">The World After the Fall</p>
            </div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
