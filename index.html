<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="input-container">
            <div class="search-field">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input id="searchInput" class="search-input" type="search" placeholder="Search">
            </div>
            <button id="createButton" class="new-entry-button" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>    
        </div>
        <div id="library" class="output-container">

        </div>
        <dialog id="entryModal" class="modal">
            <form id="entryForm" class="modal-container">
                <i class="modal-close fa-solid fa-xmark"></i>
                <div class="form-field">
                    <label class="form-field-label" for="title">Title</label>
                    <input id="title" class="form-field-input" name="title" type="text" placeholder="Solo Leveling" required>
                </div>
                <div class="form-field">
                    <label class="form-field-label" for="image">Image URL</label>
                    <input id="image" class="form-field-input" name="image" type="url" placeholder="https://meo.comick.pictures..." required>
                </div>
                <div class="form-field">
                    <p class="form-field-label">Status</p>
                    <div class="radio-container">
                        <div class="radio-field">
                            <input id="completed" class="radio-field-input" name="status" value="completed" type="radio">
                            <i class="custom-radio-button fa-solid fa-square-check"></i>
                            <label class="radio-field-label" for="completed">Completed</label>
                        </div>
                        <div class="radio-field">
                            <input id="reading" class="radio-field-input" name="status" value="reading" type="radio" checked>
                            <i class="custom-radio-button fa-solid fa-square-minus"></i>
                            <label class="radio-field-label" for="reading">Reading</label>
                        </div>
                        <div class="radio-field">
                            <input id="dropped" class="radio-field-input" name="status" value="dropped" type="radio">
                            <i class="custom-radio-button fa-solid fa-square-xmark"></i>
                            <label class="radio-field-label" for="dropped">Dropped</label>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="submit-button" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
        <dialog id="viewModal" class="modal">
            <div class="modal-container">
                <i class="modal-close fa-solid fa-xmark"></i>
                <h3 id="entryTitle" class="modal-entry-title"></h3>
                <img id="entryImage" class="modal-entry-image">
                <div class="button-container">
                    <button id="deleteButton" class="delete-button" type="button">Delete</button>
                    <button id="editButton" class="edit-button" type="button">Edit</button>
                </div>
            </div>
        </dialog>
        <script type="module" src="js/main.js" async defer></script>
    </body>
</html>
