<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Library</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="input-container">
            <div class="search-bar">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input id="searchInput" type="search" placeholder="Search">
            </div>
            <div id="newEntry">
                <i class="fa-solid fa-plus"></i>
            </div>    
        </div>
        <div id="output" class="output-container">

        </div>
        <dialog id="modal" class="modal">
            <form class="modal-container">
                <i id="modalClose" class="modal-close-icon fa-solid fa-xmark"></i>
                <div class="form-field">
                    <label class="form-field-label" for="title">Title</label>
                    <input id="title" class="form-field-input" name="title" type="text" placeholder="Solo Leveling" required>
                </div>
                <div class="form-field">
                    <label class="form-field-label" for="image">Image</label>
                    <input id="image" class="form-field-input" name="image" type="text" placeholder="https://meo.comick.pictures/zevXM.jpg" required>
                </div>
                <div class="form-field">
                    <label class="form-field-label" for="status">Status</label>
                    <div class="radio-container">
                        <div class="radio-field">
                            <input id="completed" class="radio-field-input" name="status" value="completed" type="radio">
                            <i class="custom-radio-button fa-solid fa-square-check"></i>
                            <label class="radio-field-label" for="completed">Completed</label>
                        </div>
                        <div class="radio-field">
                            <input id="reading" class="radio-field-input" name="status" value="reading" type="radio" checked>
                            <i class="custom-radio-button fa-solid fa-square-minus"></i>
                            <label class="radio-field-label" for="reading">Reading</label>
                        </div>
                        <div class="radio-field">
                            <input id="dropped" class="radio-field-input" name="status" value="dropped" type="radio">
                            <i class="custom-radio-button fa-solid fa-square-xmark"></i>
                            <label class="radio-field-label" for="dropped">Dropped</label>
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label class="form-field-label" for="description">Description</label>
                    <textarea id="description" class="form-field-input" name="description" placeholder="Optional"></textarea>
                </div>
                <button class="submit-button" type="submit">Create Entry</button>
            </form>
        </dialog>
        <script src="js/script.js" async defer></script>
    </body>
</html>
